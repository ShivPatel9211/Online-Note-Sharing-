{% extends "adminNav.html" %}
{% load static%}
{% block main %}
<div class="container mt-5">
    <h1 class="text-center text-primary">Update  Notes</h1>
    <hr style="border: 2px solid lightgreen;">
    <div class="row">

        <div class="col-sm-6">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <label> Branch </label>
                        <input type="text" value="{{notes.branch}}"  class="form-control" readonly>
                    </div>
                    <div class="col-sm-6">
                        <label >Select Your Branch</label>
                        <select name="branch" class="form-control">
                            <option value="Computer Science">Computer Science</option>
                            <option value="Mechanical">Mechanical</option>
                            <option value="Civil">Civil</option>
                            <option value="Electrical">Electrical</option>
                            <option value="Electronic">Electronic</option>
                        </select>
                    </div>
                </div>
                <label> Subject </label>
                <input type="text" name="subject" class="form-control" value="{{notes.subject}}" name="subject">
                <div class="form-row">
                    <div class="col-sm-6">
                        <label> File Type </label>
                        <input type="text" value="{{notes.filetype}}" class="form-control" readonly>
                    </div>
                    <div class="col-sm-6">
                        <label >Select File Type</label>
                        <select name="filetype" class="form-control">
                            <option value="PDF">PDF</option>
                            <option value="PPT">PPT</option>
                            <option value="DOC/DOCX">DOC/DOCX</option>
                            <option value="TXT">TXT</option>
                            <option value="Image">Image</option>
                            <option value="ZIP/RAR">ZIP/RAR</option>
                        </select>
                    </div>
                </div>
                <div class="form-row mt-1">
                    <div class="col-sm-6">
                        <label >Status</label>
                        <input type="text" class="form-control" value="{{notes.status}}">
                    </div>
                    <div class="col-sm-6">
                        <label >Change Status</label> <br>
                        <input type="radio" name="status" value="Panding" class="mt-3"  > Panding 
                        <input type="radio" name="status" value="Accepted"  class="mt-3" > Accepted  
                        <input type="radio" name="status" value="Rejected"  class="mt-3" > Rejected 
                    </div>
                </div>
                       <br>
                       <br>
                 <div class="text-center">
                    <button type="submit" class="btn btn-primary  btn-lg"
                        style="margin-left: auto; margin-right: auto;">Upload</button>
                </div>
            </form>
        </div>
        <div class="col-sm-6 mt-2 ">
            <img src="{% static 'image/qwe.jpg' %}" style="width: 100%; height:400px;">
        </div>
    </div>
</div>

</div>
{% ifequal error "no" %}
<script>
    alert("Note is Successfully Updated");
    window.location=('{% url "adminallnotes" %}')
</script>
{% endifequal %}
{% ifequal error "yes" %}
<script>
    alert("Sorry!! something went wrong, Try Again");
</script>
{% endifequal %}
{% endblock %}
