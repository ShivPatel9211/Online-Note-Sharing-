{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Online Note Sharing</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/0e40ed0412.js" crossorigin="anonymous"></script>
  <style>
    .item:hover{
      background-color: lightseagreen;
      border-radius: 5px;
    }
    .bg{
      background-color:brown;
    }
  </style>
</head>
<body >
  <!-- starting of navbar -->
  <nav class="navbar  navbar-expand-lg navbar-dark bg-danger">
    <a class="navbar-brand" href="#">Note Sharing</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'profile' %}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'uploadnotes' %}">Upload Notes</a>
          </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'mynotes' %}">View My Notes </a>
          </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'allnotes' %}">View All Notes </a>
          </li>
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"> Welcome {{request.user.first_name}}</button>
            <div class="dropdown-menu bg  ">
                <a class="dropdown-item item " href="{% url 'profile' %}">Profile</a>
                <a class="dropdown-item item " href="{% url 'editprofile' %}">Edit Profile</a>
                <a class="dropdown-item item " href="{% url 'changepassword' %}">Change Password</a>
            </div>
        </div>
      </ul>
      <ul class="navbar-nav ml-auto">
       
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
        
      </ul>
    </div>
  </nav>
  <!-- ending of navbar -->
{% block main %}

{% endblock  %}

</body>
</html>
