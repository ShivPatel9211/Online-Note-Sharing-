{% extends 'userNav.html' %}
{% block main %}
{% load static %}
<div class="container mt-3">
    <div class="text-danger text-center">
        <h1>Edit Profile</h1>
    </div>
    <hr style="border: 2px solid lightseagreen;">
    <div class="row">
        <div class="col-sm-6">
            <form method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class=" form-group col-sm-6">
                        <label> First Name</label>
                        <input type="text" class="form-control" value="{{user.first_name}}" name="firstname">
                    </div>
                    <div class=" form-group col-sm-6">
                        <label> Last Name</label>
                        <input type="text" class="form-control" value="{{user.last_name}}" name="lastname">
                    </div>

                </div>
                <div class="form-row">
                    <div class=" form-group col-sm-12">
                        <label> Email Id</label>
                        <input type="text" class="form-control" value="{{user.username}}" name="email" readonly>
                    </div>
                </div>
                <div class="form-row">
                    <div class=" form-group col-sm-12">
                        <label>Contact</label>
                        <input type="text" class="form-control" value="{{data.contact}}" name="contact">
                    </div>
                </div>
                <div class="form-row">
                    <div class=" form-group col-sm-6">
                        <label>Branch</label>
                        <input type="text" class="form-control" value="{{data.branch}}" readonly>
                    </div>
                    <div class=" form-group col-sm-6">
                        <label>Choose New Branch</label>
                        <select name="branch" class="form-control">
                            <option value="Computer Science">Computer Science</option>
                            <option value="Mechanical">Mechanical</option>
                            <option value="Civil">Civil</option>
                            <option value="Electrical">Electrical</option>
                            <option value="Electronic">Electronic</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class=" form-group col-sm-6">
                        <label>I Am</label>
                        <input type="text" class="form-control" value="{{data.role}}" readonly>
                    </div>
                    <div class=" form-group col-sm-6">
                        <label class="mb-3">Choose New Role</label> <br>
                        <input type="radio" name="role" value="Student"> Student
                        <input type="radio" name="role" value="Teacher"> Teacher
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-danger btn-lg">Update</button>
                </div>

            </form>
        </div>
        <div class="col-sm-6">
            <img src="{% static 'image/note4.jpg' %}" style="width: 100%;">
        </div>
    </div>
</div>
{% ifequal error "no" %}
<script>
    alert("Profile is successfully updated");
    window.location=('{% url "profile" %}')
</script>
{% endifequal %}
{% ifequal error "yes" %}
<script>
    alert("Sorry!! something went wrong, Try Again");
</script>
{% endifequal %}
{% endblock %}
