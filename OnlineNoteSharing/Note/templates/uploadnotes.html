{% extends "userNav.html" %}
{% load static%}
{% block main %}
<div class="container mt-5">
    <h1 class="text-center text-primary">Upload Notes</h1>
    <hr style="border: 2px solid lightgreen;">
    <div class="row">

        <div class="col-sm-6">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <label> Select your Branch </label>
                <select name="branch" class="form-control">
                    <option value="Computer Science">Computer Science</option>
                    <option value="Mechanical">Mechanical</option>
                    <option value="Civil">Civil</option>
                    <option value="Electrical">Electrical</option>
                    <option value="Electronic">Electronic</option>
                </select>
                <label> Subject </label>
                <input type="text" name="subject" class="form-control" placeholder="Enter Subject">
                <label> Select Your Notes file </label>
                <input type="file" name="notesfile" class="form-control">
                <label> File Type </label>
                <select name="filetype" class="form-control">
                    <option value="PDF">PDF</option>
                    <option value="PPT">PPT</option>
                    <option value="DOC/DOCX">DOC/DOCX</option>
                    <option value="TXT">TXT</option>
                    <option value="Image">Image</option>
                    <option value="ZIP/RAR">ZIP/RAR</option>
                </select>
                <label> Discription</label>
                <textarea name="discription" class="form-control"
                    placeholder="Enter the discription of your notes"></textarea>
                    <br>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary  btn-lg"
                        style="margin-left: auto; margin-right: auto;">Upload</button>
                </div>
            </form>
        </div>
        <div class="col-sm-6 mt-2 ">
            <img src="{% static 'image/qwe.jpg' %}" style="width: 100%; height:400px;">
        </div>
    </div>
</div>

</div>
{% ifequal error "no" %}
<script>
    alert("Note is Successfully Uploaded");
    window.location=('{% url "mynotes" %}')
</script>
{% endifequal %}
{% ifequal error "yes" %}
<script>
    alert("Sorry!! something went wrong, Try Again");
</script>
{% endifequal %}
{% endblock %}
